        document.getElementById('checkboxes').addEventListener('change', updateButtonVisibility);
        document.getElementById('apiButton').addEventListener('click', showInvisibleButtons);

        function updateButtonVisibility() {
            const sum = Array.from(document.querySelectorAll('#checkboxes input[type="checkbox"]'))
                .filter(checkbox => checkbox.checked)
                .reduce((total, checkbox) => total + parseInt(checkbox.value, 10), 0);
            document.getElementById('apiButton').classList.toggle('hidden', sum !== 28);
        }

        function showInvisibleButtons() {
            alert('Find the two invisible buttons on the website and click them');
            Array.from(document.getElementsByClassName('invisible-button')).forEach((button, index) => {
                placeButtonRandomly(button);
                button.onclick = () => showYouTubeLogo(`youtubeLogo${index + 1}`);
            });
        }

        function placeButtonRandomly(button) {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }

        function showYouTubeLogo(logoId) {
            const logo = document.getElementById(logoId);
            logo.style.display = 'block';
            logo.style.left = `${event.clientX}px`;
            logo.style.top = `${event.clientY}px`;
            logo.onclick = () => alert(logo.getAttribute('alt'));
        }
